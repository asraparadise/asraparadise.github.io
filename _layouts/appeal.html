---
layout: default
bodyClass: "page-appeal"
---

<div class="intro">
    <div class="container">
        <div class="row justify-content-start">
            <div class="col-12 col-md-7 col-lg-6 order-2 order-md-1">
                {{ content }}
            </div>
            {% if page.intro_image %}
            <div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
                <img alt={{ page.header }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.intro_image | relative_url }}" />
            </div>
            {% endif %}
        </div>
    </div>
</div>

<script type="text/javascript">var submitted = false;</script>
<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"
        onload="if(submitted) {window.location='https://asraparadise.github.io/thankyou/';}"></iframe>

<form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZguBdtFvYBcxdXDXYKa800MAFG7MwpEpdTEGHD6viRBzG7w/formResponse" method="post" target="hidden_iframe" onsubmit="submitted=true;">
    <div class="strip">
        <div class="container pt-6 pb-6 pb-md-10">
            <div class="row justify-content-center">
                <div class="wrapper">
                    <table class="center" border="0" cellpadding="5" cellspacing="0">
                        <tr>
                            <td style="width: 50%">
                                <label for="Username"><b>Username *</b></label><br />
                                <input type="text" placeholder="e.g. Disguised" name="entry.1745682583" maxlength="32" style="width:100%;max-width: 260px" required />
                            </td>
                            <td style="width: 50%">
                                <label for="Tag"><b>Discriminator *</b></label><br />
                                <input type="number" placeholder="e.g. 4241" name="entry.1938410870" maxlength="4" style="width:100%;max-width: 260px" required />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <div class="appeal">
                                    <label for="Rules"><b>Which rules did you break? *</b></label><br />
                                    <label class="appealcontainer">
                                        Discord's Terms of Service
                                        <input type="checkbox" value="Discord's Terms of Service" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Asra Paradise's Rules
                                        <input type="checkbox" value="Asra Paradise's Rules" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Causing drama or questioning mod decisions
                                        <input type="checkbox" value="Causing drama or questioning mod decisions" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Spam
                                        <input type="checkbox" value="Spam" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Scamming
                                        <input type="checkbox" value="Scamming" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Advertising
                                        <input type="checkbox" value="Advertising" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="appealcontainer">
                                        Unsure/Other
                                        <input type="checkbox" value="Unsure/Other" name=entry.593565353>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="Appeal"><b>Please write your appeal below. *</b></label><br />
                                <textarea rows="5" name="entry.124616394" style="width:100%;max-width: 535px" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <button type="submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</form>
