baseurl: '/'
permalink: pretty
title: 'Asra Paradise'

logo:
  mobile: "images/logo/asralogo.jpg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/asralogo.jpg"
  desktop_height: "32px"
  desktop_width: "32px"

collections:
  asra:
    output: true
    permalink: /commands/:collection/:name
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "asra"
    values:
      layout: "command"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
